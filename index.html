<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delicious Apples</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div class="image-container">
      <img src="images/red-apple.png" alt="Apple" class="apple-image" />
      <div class="thumbnail-row">
        <img src="images/red-apple.png" alt="Red Apple" />
        <img src="images/green-apple.png" alt="Green Apple" />
        <img src="images/yellow-apple.png" alt="Yellow Apple" />
        <img src="images/apple-slice.png" alt="Slice" />
      </div>
    </div>
    <div class="info-container">
      <h1>Delicious Apples</h1>
      <p class="code">COD: 45999</p>
      <p class="price">R$ <span>7.93</span></p>
      <p class="label">SELECT A COLOR</p>
      <div class="colors">
        <span class="red"></span>
        <span class="green"></span>
        <span class="yellow"></span>
      </div>
      <div class="benefits">
        <p><strong>BENEFITS</strong></p>
        <ul>
          <li>Apples are nutritious</li>
          <li>Apples may be good for weight loss</li>
          <li>Apples may be good for bone health</li>
          <li>They're linked to a lowest risk of diabetes</li>
        </ul>
      </div>
      <button class="cart-button">ADD TO CART</button>
    </div>
  </div>
</body>
</html>
